
<div class="meal-item-container">
  <div class="avatar-container">
    <img matListAvatar [src]="meal?.imageThumb | b64" />
  </div>
  <div class="meal-info mat-typography">
    <div class="meal-name">
      <span>{{ meal?.name }}</span>
    </div>
    <div class="meal-description">
      <span>{{ meal?.description }}</span>
    </div>
  </div>
</div>
