
<div class="meal-item-container">
  <div class="avatar-container">
    <img matListAvatar alt="Meal picture" [src]="(meal?.imageThumb  | b64Img) || '/assets/pics/default-meal.jpg'" />
  </div>
  <div class="meal-info mat-typography">
    <div class="meal-name">
      <span>{{ meal?.name }}</span>
    </div>
    <div class="meal-description">
      <span>{{ meal?.description }}</span>
    </div>
  </div>
</div>
